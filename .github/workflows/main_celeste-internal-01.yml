name: Build and deploy Node.js app to Azure Web App - celeste-internal-01

on:
  push:
    branches:
      - main
  workflow_dispatch:

  permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Step 2: Login to Azure for Bot App Registration
      - name: Login to Azure for Bot App Registration
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D6EB518BD8094DE6B9FC42049E525C34 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9626B46707D8493AA4D33A30BE8524C9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_78520E8D91364C8485FB89B0E819BC8A }}

      # Step 3: Deploy Web App using Publish Profile
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'celeste-internal-01'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
